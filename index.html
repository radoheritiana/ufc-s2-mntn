<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNTN</title>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <!-- Parallax effect background -->
    <div class="parallax">
        <div class="nuage translate" data-speed="0.2">
            <img src="./assets/image/nuages.png" alt="nuage">
        </div>
        <div class="montagne translate" data-speed="0.3">
            <img src="./assets/image/montaigne.png" alt="montagne">
        </div>
        <div class="prairie translate" data-speed="0.4">
            <img src="./assets/image/prairie.png" alt="prairie">
        </div>
    </div>
    <!-- end parallax -->

    <!-- header-->
    <header>
        <h3><a href="#">MNTN</a></h3>
        <nav>
            <ul>
                <li><a href="#">Equipment</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <div><a href="#"><i class="fa-regular fa-circle-user"></i><span class="margin-5">Account</span></a></div>
    </header>
    <!-- end header -->

    <div class="social">
        <p>Follow us</p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>

    <div class="navigation">
        <div class="navigation-element"><span>Start</span><div class="rect rect-active"></div></div>
        <div class="navigation-element"><span>01</span><div class="rect"></div></div>
        <div class="navigation-element"><span>02</span><div class="rect"></div></div>
        <div class="navigation-element"><span>03</span><div class="rect"></div></div>
    </div>

    <!-- hero -->
    <div class="hero">
        <div class="hero-container">
            <div class="hero-subtitle">
                <div class="ligne"></div>
                <h4>A HIKING GUIDE</h4>
            </div>
            <h1 class="hero-title">Be Prepared For The Mountains And Beyond!</h1>
            <P class="hero-action">Scroll down<span class="margin-5"><i class="fa fa-arrow-down"></i></span></P>
        </div>
    </div>
    <!-- end hero -->
    <section class="section1">
        <h1>section 1</h1>
    </section>
    <section class="section2">
        <h1>section 2</h1>
    </section>
    <section class="section3">
        <h1>section 3</h1>
    </section>
    <footer>
        <h1>Footer</h1>
    </footer>
    <script src="./assets/fontawesome-free-6.5.2-web/js/all.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
